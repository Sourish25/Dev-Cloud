<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="nav-container">
        <a href="dashboard.html">
            <img src="1.png" alt="SkillMatch Logo" class="logo" id="logo-img">
        </a>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Explore</a>
            <a href="post.html" class="nav-link">Post a Request</a>
            <a href="messages.html" class="nav-link">Messages</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <button class="btn" id="theme-toggle">Dark Mode</button>
        </div>
    </nav>

    <div class="profile-layout">
        <aside class="profile-sidebar">
            <img src="pfp.png" alt="Profile Avatar" class="profile-avatar">
            <h1 class="profile-name">Alex Doe</h1>
            <p class="profile-role">UI/UX & Frontend Developer</p>
            <div class="profile-rating">
                Collaboration Rating: <span>â˜… 4.8 / 5.0</span>
            </div>
            <button class="btn btn-primary">Edit Profile</button>
            <div class="social-links">
            <a href="https://www.linkedin.com/in/sourish-maity-91722a34a/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="https://github.com/Sourish25" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
        </aside>

        <main class="profile-main-content">
            <section class="card">
                <h2>Collaboration History</h2>
                <div class="tab-container">
                    <button class="tab-button active" data-tab="ongoing-panel">Ongoing (1)</button>
                    <button class="tab-button" data-tab="completed-panel">Completed (2)</button>
                </div>

                <div class="tab-content">
                    <div id="ongoing-panel" class="tab-panel active">
                        <ul class="project-list">
                            <li>SkillMatch Platform Dev</li>
                        </ul>
                    </div>
                    <div id="completed-panel" class="tab-panel">
                        <ul class="project-list">
                            <li>Logo for FinTech App</li>
                            <li>React State Debugging</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
